<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Role</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/autoJobly.css">
</head>
<body>

<div class="header flex-cc full h75">
    <div class="container">
        <div class="logo">Role</div>
        <div class="nav flex-cc">
            <a href="" class="trns">Jobs</a>
            <a href="" class="trns">Pricing</a>
            <a href="" class="trns">Login</a>
            <button type="Submit" class=".button cursor trns">Post a Job</button>
            <div class="burger cursor">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</div>

<div class="search-box flex-cc full">
    <div class="container">
        <input type="text" placeholder="Job title or keywords" class="box1 mrgR">
        <input type="text" placeholder="Category" class="box2 mrgR st2">
        <input type="text" placeholder="Location" class="box2 mrgR st1 st2">
        <button type="Submit" class="box2 button flex-cc f20 white trns cursor st1 st2">Search Jobs</button>
    </div>
    <div class="container">
        <input type="text" placeholder="Location" class="box2 mrgR st2">
        <button type="Submit" class="box2 button flex-cc f20 white cursor st2">Search Jobs</button>
        <input type="text" placeholder="Category" class="box2 mrgR st3">
    </div>
    <div class="container">
        <input type="text" placeholder="Location" class="box2 mrgR">
    </div>
    <div class="container">
        <button type="Submit" class="box2 button flex-cc f20 white cursor">Search Jobs</button>
    </div>
</div>

<div class="rest flex-cc full">
    <div class="sort flex-cc full">
        <div class="container h75">
            <div class="options h75">
                <div class="options-item trns cursor isSelected">All Jobs</div>
                <div class="options-item trns cursor">Full Time</div>
                <div class="options-item trns cursor">Part Time</div>
                <div class="options-item trns cursor">Freelance</div>
                <div class="burger cursor">
                    <div class="line line2"></div>
                    <div class="line line2"></div>
                    <div class="line line2"></div>
                </div>
            </div>
            <div class="order h75">
                <div class="order-item h75 trns cursor isSelected">By Date</div>
                <div class="order-item h75 trns cursor">By Salary</div>
            </div>
        </div>
    </div>
    <div class="jobs flex-cc full">
        <div id="listings" class="container flex-cc">
            <div class="listing full">
                <div class="listing-container">
                    <div class="part1">
                        <div class="job-role">Job&nbsp;Role</div>
                        <div class="company">Company</div>
                    </div>
                    <div class="part2">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>Location
                    </div>
                    <div class="part3">
                        <div class="time">Part&nbsp;Time</div>
                        <div class="posted">6 days ago</div>
                    </div>
                </div>
            </div>
            <div class="listing full">
                <div class="listing-container">
                    <div class="part1">
                        <div class="job-role">Job&nbsp;Role</div>
                        <div class="company">Company</div>
                    </div>
                    <div class="part2">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>Location
                    </div>
                    <div class="part3">
                        <div class="time">Part&nbsp;Time</div>
                        <div class="posted">6 days ago</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="show-more flex-cc full">
        <div class="container flex-cc">
            <button class="trns cursor">
                Show more
                <br>
                <i class="fa fa-angle-down trns" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>


<footer>

</footer>

<script src="https://use.fontawesome.com/f8981bede1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jobly.js" charset="utf-8"></script>


</body>
</html>
